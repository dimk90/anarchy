

## Iosevka Code


[buildPlans.IosevkaCode]
family = "Iosevka Code"
spacing = "normal"
serifs = "sans"
noCvSs = true
exportGlyphNames = false

[buildPlans.IosevkaCode.variants.design]
zero = "slashed-split"
punctuation-dot = "round"
asterisk = "penta-mid"
brace = "straight"
guillemet = "straight"
percent = "rings-continuous-slash"
question = "smooth"
pilcrow = "low"
lig-ltgteq = "slanted"
lig-equal-chain = "without-notch"
lig-plus-chain = "with-notch"
lig-single-arrow-bar = "without-notch"

[buildPlans.IosevkaCode.ligations]
inherits = "clike"

[buildPlans.IosevkaCode.weights.Bold]
shape = 700
menu = 700
css = 700

[buildPlans.IosevkaCode.widths.Normal]
shape = 600
menu = 5
css = "normal"

[buildPlans.IosevkaCode.slopes.Upright]
angle = 0
shape = "upright"
menu = "upright"
css = "normal"

[buildPlans.IosevkaCode.slopes.Italic]
angle = 9.4
shape = "italic"
menu = "italic"
css = "italic"


